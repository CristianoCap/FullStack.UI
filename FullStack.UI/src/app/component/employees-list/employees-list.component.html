<div class="container my-5">
  <h1 class="mb-3">Employees</h1>
  <div *ngIf="employees || employees != 0">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Salary</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let employee of employees'>
          <th>{{ employee.id }}</th>
          <th>{{ employee.name }}</th>
          <th>{{ employee.email }}</th>
          <th>{{ employee.phone }}</th>
          <th>{{ employee.salary }}</th>
          <th>{{ employee.department }}</th>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!employees || employees.length == 0">
    <p>No Employee was found</p>
  </div>
</div>
